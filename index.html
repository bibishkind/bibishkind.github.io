<!DOCTYPE html>
<html lang="en">
<head>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chat</title>
</head>
<body>
<div class="chat-container">
  <header class="header">
    <input id="search-input" class="input" type="text" placeholder="Search user" oninput="SearchUser()">
    <div class="menu-icon" onclick="DisplayMenu()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div id="menu">
      <p id="menu-username">Name</p>
      <ul id="menu-user-ul" class="menu-user-ul"></ul>
    </div>
    <ul id="search-user-ul" class="user-ul"></ul>
    <span id="username">Name</span>
  </header>
  <ul id="user-ul" class="user-ul"></ul>
  <div id="message-container" class="message-container"></div>
  <div class="input-container">
    <input id="message-input" class="input" type="text" placeholder="Type message">
    <button id="message-button" class="button" onclick="SendMessage()">Send</button>
  </div>
</div>
</body>
</html>
